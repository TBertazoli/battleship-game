<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header><h1>Sink that Ship!</h1></header>
    <section>
      <h3 class="d-flex justify-content-center m-5" id="message"></h3>
      <div>
        <h2 class="d-flex" id="turns"></h2>
        <div ">
          <div id="grid" class="d-flex justify-content-center">
            <div class="container-fluid" id="computer-grid"></div>
            <div class="container-fluid" id="player-grid"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="d-flex justify-content-center">
      <button id="btn" class="btn btn-primary" onclick="startGame()">
        Play Game
      </button>
    </div>
  </body>
</html>
