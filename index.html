<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
    <header><h1>BattleShip Blitz!</h1></header>
    <section id="main-section d-flex justify-content-center">
      <h3 class="d-flex justify-content-center m-5" id="message"></h3>
      <div class="row g-0 justify-content-center" id="grid">
        <div class="col m-2">
          <h2 id="computer-turn" class="d-flex invisible">Computer's Turn</h2>
          <div class="col" id="computer-grid"></div>
        </div>
        <div class="col m-2">
          <h2 id="player-turn" class="d-flex justify-content-end invisible">
            Player's Turn
          </h2>
          <div class="col m-1" id="player-grid"></div>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-center">
      <button id="btn" class="btn btn-primary" onclick="startGame()">
        Play Game
      </button>
    </div>
  </body>
</html>
